<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Component - Local Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .test-container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .config-form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }
    .config-form h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    .form-group.checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-group.checkbox input {
      width: auto;
    }
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.primary {
      background-color: #0066cc;
      color: white;
    }
    button.primary:hover {
      background-color: #0052a3;
    }
    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    button.secondary:hover {
      background-color: #e0e0e0;
    }
    #root {
      min-height: 400px;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="config-form">
      <h2>Component Configuration</h2>
      <div class="form-group">
        <label for="siteId">Site ID</label>
        <input type="text" id="siteId" placeholder="e.g., 1234567890abcdef">
        <div class="info-text">Your Webflow site ID</div>
      </div>
      <div class="form-group">
        <label for="apiEndpoint">API Endpoint</label>
        <input type="text" id="apiEndpoint" placeholder="e.g., http://localhost:3000/api/webflow-proxy" value="http://localhost:3000/api/webflow-proxy">
        <div class="info-text">Backend proxy endpoint (required for browser testing)</div>
      </div>
      <div class="form-group">
        <label for="defaultState">Default State (Optional)</label>
        <input type="text" id="defaultState" placeholder="e.g., NSW">
        <div class="info-text">Pre-select a state when component loads</div>
      </div>
      <div class="form-group">
        <label for="locale">Locale</label>
        <input type="text" id="locale" placeholder="e.g., en-US" value="en-US">
        <div class="info-text">Date formatting locale</div>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="useMockData">
        <label for="useMockData" style="margin: 0;">Use Mock Data (no API required)</label>
      </div>
      <div class="form-actions">
        <button class="primary" onclick="window.loadComponent()">Load Component</button>
        <button class="secondary" onclick="window.location.href = '?useMockData=true'">Quick Test (Mock Data)</button>
      </div>
    </div>
    <div id="root"></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
